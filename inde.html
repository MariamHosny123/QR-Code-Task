<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/8b1026b911.js" crossorigin="anonymous"></script>
        <!--Latest compiled and minified CSS     -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <title>QR Code</title>

</head>

<body>
    <div class="jumbotron jumbotron-fluid mb-0 pt-0 pb-0 ">
        <div class="container text-center">
          <h1 class="display-4"><i class="fa-solid fa-qrcode"></i>QR Code</h1>
          <p class="lead">Welcome to the QR Code Website Generator.</p>
        </div>
    </div>

    <div class="container-fluid mt-0 second-color">
        <div class="container  text-center">
            <label for="qrText" class="h1 col-6">Enter your Text or URL : </label>
            <input type="text" class="h1 col-6 rounded-4 bg-dark" name="qrText" id="qrText" placeholder="Type Here ">
            <br>
            <button class="col-2 btn btn-dark btn-lg btn-outline-light rounded-4" onclick="generateQRCode()">Generate QR Code </button>
            <div class="container" id="imgBox">
                <img src="" id="qrImg">
            </div>
        </div>

        <!-- Create a download button -->
        <a href="path/to/your/qr_code_image.png" download="qr_code_image.png">
            <button>Download QR Code</button>
        </a>

        <!-- Create a WhatsApp share button -->
        <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>

    </div>

    <script>
        function shareOnWhatsApp() {
            // Get the URL of the QR code image
            var qrCodeUrl = "path/to/your/qr_code_image.png";
            
            // Encode the QR code URL
            var encodedUrl = encodeURIComponent(qrCodeUrl);
            
            // Construct the WhatsApp share URL
            var whatsappShareUrl = "https://wa.me/?text=" + encodedUrl;
            
            // Open the WhatsApp share URL in a new tab
            window.open(whatsappShareUrl, '_blank');
        }
    </script>

    <script src="assets/js/main.js"></script>
</body>
</html>
