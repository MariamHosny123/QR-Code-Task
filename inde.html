<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/8b1026b911.js" crossorigin="anonymous"></script>
        <!--Latest compiled and minified CSS     -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <title>QR Code</title>

</head>

<body>
    <div class="jumbotron jumbotron-fluid mb-0 pt-0 pb-0 ">
        <div class="container text-center">
          <h1 class="display-4"><i class="fa-solid fa-qrcode"></i>QR Code</h1>
          <p class="lead">Welcome to the QR Code Website Generator.</p>
        </div>
    </div>

    <div class="container-fluid mt-0 second-color">
        <div class="container  text-center">
            <label for="qrText" class="h1 col-6">Enter your Text or URL : </label>
            <input type="text" class="h1 col-6 rounded-4 bg-dark text-white mb-4 text-center" name="qrText" id="qrText" placeholder="Type Here ">
            <br>
            <button class="col-2 btn btn-dark btn-lg btn-outline-light rounded-4 mb-4" onclick="generateQRCode()">Generate QR Code </button>
            
            <!-- Create a download button -->
            <a id="downloadLink" download="qr_code_image.png">
                <button id="downloadButton" class="col-2 btn btn-dark btn-lg btn-outline-light rounded-4 mb-4">Download QR Code</button>
            </a>

            <!-- Create a WhatsApp share button -->
            <button class="col-2 btn btn-dark btn-lg btn-outline-light rounded-4 mb-4" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
            <div class="container" id="imgBox">
                <img src="" id="qrImg">
            </div>
        </div>


    </div>
    <footer class="text-center bg-body-tertiary">
        <!-- Grid container -->
        <div class="container pt-4 ">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="https://www.facebook.com/mariam.hosny.5688"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-facebook-f "></i
            ></a>
            <!-- Linkedin -->
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="https://www.linkedin.com/in/mariam-hosny-b438a019b"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-linkedin"></i
            ></a>
            <!-- Github -->
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="https://github.com/MariamHosny123"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center h3 p-3" style="background-color: rgba(0, 0, 0, 0.05);">
